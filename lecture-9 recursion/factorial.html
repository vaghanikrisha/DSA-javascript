<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial using Recursion</title>
</head>
<body>
  <script>
    function factorial(n) {
      if (n === 0 || n === 1) {
        return 1;
      }
      return n * factorial(n - 1);
    }

    for (let i = 1; i <= 10; i++) {
      console.log(`Factorial of ${i} is: ${factorial(i)}`);
    }
  </script>
</body>
</html>
