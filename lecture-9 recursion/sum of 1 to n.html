<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function demo(number){
            if (number === 0) {
                return 0;
            }
            return number + demo(number - 1);
        }

        let result = demo(10);
        console.log(`sum = ${result}`);
    </script>
</body>
