<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function binerySearch(array, target) {
            let start = 0;
            let end = array.length - 1;
            while (start <= end) {
                let middle = Math.floor((start + end) / 2);
                if (array[middle] < target) {
                    start = middle + 1;
                }else if(array[middle] > target){
                    end = middle - 1;
                }else{
                    return middle;
                }
            }
        }
        let arr = [10 , 12 , 14 , 16 , 18 , 20 ];
        let tar = 18 ;
        let result = binerySearch(arr , tar);
        console.log(`Search value :- ${result}`);
    </script>
</body>

</html>
