<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let arr1 = [3, 12, 10, 8, 7];
        let max = arr1[0];
        let max1 = arr1[0];

        for (let i = 1; i < arr1.length; i++) {
            if (arr1[i] > max){
                max1 = max;
                max = arr1[i];
            } else if (arr1[i] > max1 && arr1[i] !== max) {
                max1 = arr1[i];
            }
        }

        console.log(max1);

    </script>
</body>
