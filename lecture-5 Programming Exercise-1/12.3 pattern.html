<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let result = [];

        for (let i = 0; i < arr.length; i++) {
            for (let j = arr[i].length - 1; j >= 0; j--) {
                result.push(arr[i][j]);
            }
        }

        console.log(result);

    </script>
</body>

</html>
