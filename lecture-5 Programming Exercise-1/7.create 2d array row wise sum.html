<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [7, 8, 9],
            [1, 2, 3],
            [4, 5, 6]
        ];

        for (let i = 0; i < arr.length; i++) {
            let rowSum = 0;
            for (let j = 0; j < arr[i].length; j++) {
                rowSum += arr[i][j];
            }
            console.log(arr[i], "=", rowSum);
        }

    </script>
</body>

</html>
