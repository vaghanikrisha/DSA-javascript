<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let result = [];

        for (let i = 1; i < arr[0].length; i++) {
            result.push(arr[0][i]);
        }

        for (let i = 1; i < arr.length; i++) {
            result.push(...arr[i]);
        }

        console.log(result);

    </script>
</body>

</html>
