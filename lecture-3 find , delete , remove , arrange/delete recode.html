<body>
    <script>
        // method 1
        let arr1 = [10, 20, 30, 40, 50];
        arr1.pop();
        console.log(arr1);

        // method 2
        let array = [50, 60, 70, 80, 90];
        let position = 2;
        let newarr = [];
        for (let i = 0; i < array.length; i++) {
            if (i !== position) {
                newarr.push(array[i]);
            }
        }
        console.log(newarr);

        // method 3 by function
        function removeElement(array, position) {
            let newArray = [];
            if (position >= 0 && array.length > position) {
                for (let i = 0; i < array.length; i++) {
                    if (i !== position) {
                        newArray.push(array[i]);
                    }
                }
                return newArray;
            } else {
                console.error("invalid position");
            }
        }

        let Arr = [50, 60, 70, 80, 90];
        let p = 2;
        let ans = removeElement(Arr, p);
        if (ans === undefined) {
            console.log("something wrong");
        } else {
            console.log(ans);
        }
    </script>
</body>
