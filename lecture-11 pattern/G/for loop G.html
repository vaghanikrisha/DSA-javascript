<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Print G Using While Loop
        // * * * *
        // *
        // *  * * *
        // *      *
        // * * * *
        
        document.write("Print G Using While Loop");
        document.write("<br>");
        document.write("<br>");

       for (var i = 1 ; i <= 5 ; i++){
        for (let j = 1; j <= 5 ; j++) {
            if (i == 1 || j == 1 || (i == 5 && j != 6) || (i == 5 && i >= 3) || (i == 3 && j >= 4) || (i == 4 && j == 5)) {
                document.write("* ")
            } else {
                document.write("&nbsp;&nbsp;&nbsp;")
            } 
        }
        document.write("<br>");
       }
    </script>
</body>

</html>
