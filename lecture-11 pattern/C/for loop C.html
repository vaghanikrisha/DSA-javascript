<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print C Using for Loop
        // * * * *
        // *
        // *
        // *
        // * * * *
        document.write("Print C Using For Loop");
        document.write("<br>");
        document.write("<br>");

        for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i == 1  || j == 1 || i == 5) {
                document.write("*  ");
            }
            else {
                document.write("&nbsp;");
            }
        }
        document.write("<br>");
    }
    </script>
</body>

</html>
