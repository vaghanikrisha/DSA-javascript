<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print C Using while Loop
        // * * * *
        // *
        // *
        // *
        // * * * *
        document.write("Print C Using While Loop");
        document.write("<br>");
        document.write("<br>");

        let i = 1;
        while (i <= 5) {
            let j = 1;
            while (j <= 5) {
                if ((i == 1 && j <= 4) || (i == 5 && j <= 4) || (i >= 2 && i <= 4 && j == 1)) {
                    document.write("*  ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>
</body>

</html>
