<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // Print S Using For Loop
        document.write("Print S Using For Loop");
        document.write("<br>");
        document.write("<br>");

        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 5; j++) {
                if ((i == 1 || i == 4 || i == 7) && (j > 1 && j < 5) || (i == 2 || i == 3) && j == 1 || (i == 5 || i == 6) && j == 5) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
