<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        document.write("Print J Using while Loop");
        document.write("<br>");
        document.write("<br>");
    
    
    
        let i = 1;
        while (i <= 5) {
            let j = 1;
            while (j <= 5) {
                if (i == 1 || j == 3 || (i == 5 && j <= 3) || (j == 1 && i >= 4)) {
                    document.write("*  ");
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            i++;
            document.write("<br>");
        }
    </script>
</body>
</html>
