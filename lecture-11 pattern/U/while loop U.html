<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Print U Using While Loop 
        
        document.write("Print U Using While Loop");
        document.write("<br>");
        document.write("<br>");
    
        let i = 1;
        while (i <= 7) {
            let j = 1;
            while (j <= 5) {
                if ((j == 1 || j == 5) && i < 7 || i == 7 && (j > 1 && j < 5)) {
                    document.write("*&nbsp;&nbsp;");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    
    </script>
    
</body>
</html>
