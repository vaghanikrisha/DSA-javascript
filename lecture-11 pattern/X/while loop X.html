<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Pattern</title>
</head>
<body>
    <script type="text/javascript">
        // Print X Using While Loop
        
        document.write("<h2>Print X Using While Loop</h2>");
        
        let i = 1;
        while (i <= 7) {
            let j = 1;
            while (j <= 7) {
                if (j == i || j == 8 - i) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }

    </script>
</body>
</html>
