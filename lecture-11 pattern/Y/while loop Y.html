<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y Pattern</title>
</head>
<body>
    <script type="text/javascript">
        // Print Y Using While Loop
        
        document.write("<h2>Print Y Using While Loop</h2>");
        
        let i = 1;
        while (i <= 7) {
            let j = 1;
            while (j <= 7) {
                if ((j == i && i <= 4) || (j == 8 - i && i <= 4) || (i > 4 && j == 4)) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }

    </script>
</body>
</html>
