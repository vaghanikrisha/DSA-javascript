<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y Pattern</title>
</head>
<body>
    <script type="text/javascript">
        // Print Y Using For Loop
        
        document.write("<h2>Print Y Using For Loop</h2>");
        
        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 7; j++) {
                if ((j == i && i <= 4) || (j == 8 - i && i <= 4) || (i > 4 && j == 4)) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
