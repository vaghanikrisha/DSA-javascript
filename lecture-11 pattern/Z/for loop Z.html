<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Pattern</title>
</head>
<body>
    <script type="text/javascript">
        // Print Z Using For Loop
        
        document.write("<h2>Print Z Using For Loop</h2>");
        
        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 7; j++) {
                if (i == 1 || i == 7 || j == 8 - i) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
