<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Print N Using For Loop 
        
        document.write("Print N Using For Loop");
        document.write("<br>");
        document.write("<br>");
    
        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 7; j++) {
                if (j == 1 || j == 7 || i == j) {
                    document.write("* &nbsp;");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    
    </script>
    
</body>
</html>
