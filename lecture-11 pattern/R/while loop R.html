<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Print R Using While Loop 
        
        document.write("Print R Using While Loop");
        document.write("<br>");
        document.write("<br>");
    
        let i = 1;
        while (i <= 7) {
            let j = 1;
            while (j <= 5) {
                if (j == 1 || (i == 1 || i == 4) && j < 5 || i < 4 && j == 5 || i - j == 2) {
                    document.write("* &nbsp;");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    
    </script>
    
</body>
</html>
