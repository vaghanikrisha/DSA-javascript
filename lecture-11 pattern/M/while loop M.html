<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Print M Using While Loop 
        
        document.write("Print M Using While Loop");
        document.write("<br>");
        document.write("<br>");
    
        let i = 1;
        while (i <= 7) {
            let j = 1;
            while (j <= 7) {
                if (j == 1 || j == 7 || (i == j && i <= 4) || (i + j == 8 && i <= 4)) {
                    document.write("*&nbsp;&nbsp;");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }
    
    </script>
    
</body>
</html>
