<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Print Q Using For Loop 
        
        document.write("Print Q Using For Loop");
        document.write("<br>");
        document.write("<br>");
    
        for(let i=1;i<=6;i++){
            for(let j=1;j<=6;j++){
                if((i==1&&j<=5)||(i==5&&j<=5)||((j==1||j==5)&&i<=5)||(i==4&&j==4)||(i==6&&j==6)){
                    document.write("* ");
                }else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

    </script>
    
</body>
</html>
