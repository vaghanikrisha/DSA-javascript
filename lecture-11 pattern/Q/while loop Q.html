<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        // Print Q Using While Loop 
        
        document.write("Print Q Using While Loop");
        document.write("<br>");
        document.write("<br>");
    
        let i=1;
        while(i<=6){
            let j=1;
            while(j<=6){
                if((i==1&&j<=5)||(i==5&&j<=5)||((j==1||j==5)&&i<=5)||(i==4&&j==4)||(i==6&&j==6)){
                    document.write("* ");
                }else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++
            }
            i++
            document.write("<br>");
        }
    
    </script>
    
</body>
</html>
