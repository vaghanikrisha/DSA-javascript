<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Pattern</title>
</head>
<body>
    <script type="text/javascript">
        // Print W Using For Loop
        
        document.write("<h2>Print W Using For Loop</h2>");
        
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 11; j++) {
                if (j == i || j == 12 - i || (i >= 4 && (j == i + 2 || j == 10 - i))) {
                    document.write("*&nbsp;&nbsp;");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
