<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Pattern</title>
</head>
<body>
    <script type="text/javascript">
        // Print W Using While Loop
        
        document.write("<h2>Print W Using While Loop</h2>");
        
        let i = 1;
        while (i <= 5) {
            let j = 1;
            while (j <= 11) {
                if (j == i || j == 12 - i || (i >= 4 && (j == i + 2 || j == 10 - i))) {
                    document.write("*&nbsp;&nbsp;");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++;
            }
            document.write("<br>");
            i++;
        }

    </script>
</body>
</html>
