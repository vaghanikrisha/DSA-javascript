<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 10 1 5
      9  2 4
      8  3 3 -->

  <script type="text/javascript">

    let a = 10, b = 1, c = 5;

    for (let i = 0; i < 3; i++) {
      document.write(`${a--} ${b++} ${c--}`);
      document.write("&nbsp;");
    }
  </script>
</body>

</html>
