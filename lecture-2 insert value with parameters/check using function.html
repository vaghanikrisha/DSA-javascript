<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findValue(array, value) {
            let found = null;
            for (let i = 0; i < array.length; i++) {
                if (array[i] === value) {
                    found = array[i];
                    break;
                }
            }
            return found;
        }

        let array = [10, 20, 30, 40, 50];
        let check = findValue(array, 30);
        if (check) {
            console.log(check);
        } else {
            alert("Not found..!");
        }
    </script>
</body>
</html>
