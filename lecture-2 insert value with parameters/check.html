<body>
    <script>
        let array = [ 10 , 20 , 30 , 40 , 50];
        let check = null;
        for (let i = 0; i < array.length; i++) {
           if (array[i] == 10 ) {
            check = array[i];
            break;
           }   
        }
        if (check) {
            console.log(check);
        } else {
            alert("Not found..!")
        }
    </script>
</body>
