<body>
    <script>
        let a = [1, 2, 3];
        let b = [4, 5, 6];
        let d = [7, 8, 9];
        
        let c = [];

       
        for (let i = 0; i < a.length; i++) {
           c.push(a[i]);
        }

       
        for (let i = 0; i < b.length; i++) {
           c.push(b[i]);
        }

        
        for (let i = 0; i < d.length; i++) {
           c.push(d[i]);
        }

        console.log(c);
    </script>
