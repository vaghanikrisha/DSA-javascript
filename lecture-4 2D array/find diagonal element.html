<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Elements</title>
</head>
<body>

    <script>
        let Array = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let Array1 = [];
        for (let i = 0; i < Array.length; i++) {
            for (let j = 0; j < Array[i].length; j++) {
                Array1.push(Array[i][j]);
            }
        }
        console.log("Flattened Array:", Array1);

        let diagonalElements = [];
        for (let i = 0; i < Array.length; i++) {
            if (Array[i][i] !== undefined) {
                diagonalElements.push(Array[i][i]);
            }
        }
        console.log("Diagonal Elements:", diagonalElements);
    </script>

</body>
</html>
