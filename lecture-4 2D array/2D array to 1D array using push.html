<body>

    <script>

        let Array = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let Array1 = [];
        for (let i = 0; i < Array.length; i++) {
            for (let j = 0; j < Array[i].length; j++) {
                Array1.push(Array[i][j]);
            }
        }
        console.log(Array1);

    </script>
