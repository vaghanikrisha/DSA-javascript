<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        let Array3 = [];

        for (let i = 0; i < arr.length; i++) {

            if (i % 2 === 0) {
                for (let j = arr[i].length - 1; j >= 0; j--) {
                    Array3.push(arr[i][j]);
                }
            } else { 
                Array3.push(arr[i][i]);
            }
        }


        Array3 = Array3.filter(item => item !== 4 && item !== 6);

        console.log(Array3);
    </script>
</body>
</html>
