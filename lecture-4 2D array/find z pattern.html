<body>
    <script>
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        let Array2 = []
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (i % 2 == 0 || i == j) {
                    Array2.push(arr[i][j])
                }
            }
        }
        console.log(Array2);
    </script>
