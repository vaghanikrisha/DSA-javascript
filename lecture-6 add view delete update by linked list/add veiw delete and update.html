<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        class Node {
            constructor(val) {
                this.data = val;
                this.next = null;
            }
        }

        class LinkedList {

            constructor() {
                this.head = null;
            }

            addList(data) {
                const newNode = new Node(data);

                if (!this.head) {
                    this.head = newNode;
                    return;
                }

                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }

            print() {
                let current = this.head;
                while (current) {
                    console.log(current.data);
                    current = current.next;
                }
            }

            deleteRecord(index) {
                if (index < 0) {
                    console.error('Index must be a non-negative integer.');
                    return;
                }

                if (index === 0) {
                    this.head = this.head.next;
                    return;
                }

                let current = this.head;
                let count = 0;

                while (current && count < index - 1) {
                    current = current.next;
                    count++;
                }

                if (!current || !current.next) {
                    console.error('Index out of bounds.');
                    return;
                }

                current.next = current.next.next;
            }

            updateRecord(index, value) {
                if (index < 0) {
                    console.error('Index must be a non-negative integer.');
                    return;
                }

                let current = this.head;
                let count = 0;

                while (current && count < index) {
                    current = current.next;
                    count++;
                }

                if (!current) {
                    console.error('Index out of bounds.');
                    return;
                }

                current.data = value;
            }
        }

        const linkedList = new LinkedList();

        linkedList.addList("In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.");
        linkedList.addList("The only way to do great work is to love what you do. - Steve Jobs");
        linkedList.addList("The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela");
        linkedList.addList("The best preparation for tomorrow is doing your best today. - H. Jackson Brown Jr.");
        linkedList.addList("Believe you can and you're halfway there. - Theodore Roosevelt");

        linkedList.print();

        console.log("After deleting node:");
        linkedList.deleteRecord(3);
        linkedList.print();

        console.log("After Updating node:");
        linkedList.updateRecord(3, "Updated quote.");
        linkedList.print();

    </script>

</body>

</html>
